<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2048</title>
</head>

<body>

  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="high-score-container">0</div>
      <div class="score-container">0</div>
    </div>
    <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two
      tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>

  <div id="dialog-rate" class="flex-container">
    <div class="dialog">
      <h2 class="dialog-header" i18n="rateDialogTitle"></h2>
      <div class="dialog-content">
        <p i18n="rateDialogDesc"></p>
      </div>
      <div class="dialog-button">
        <a href="#" id="dialog-yes" class="cancel" i18n="rateDialogYes"></a>
        <a href="#" id="dialog-no" i18n="rateDialogNo"></a>
      </div>
    </div>
  </div>

<script type="text/javascript" src="popup.bundle.js"></script></body>

</html>
